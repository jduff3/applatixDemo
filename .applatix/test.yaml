---
type: service_template
subtype: container
name: nodejs-test
description: nodejs-test example
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 0.2
  image: "docker.local/hkmconsultingllc/soapui:5.2.1"
  docker_options: ''
  command: "%%CMD%%"
inputs:
  artifacts:
  - from: "%%service.checkout_id.code%%"
    path: "/opt/test"
  parameters:
    CMD: {}
outputs:
  artifacts:
    code:
      path: "/opt/app/systemProps"
